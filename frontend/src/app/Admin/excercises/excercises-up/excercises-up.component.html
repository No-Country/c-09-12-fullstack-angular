<h1 mat-dialog-title class="title">{{ data.title }}</h1>
<hr />
<mat-dialog-content>
  <div class="modal-form">
    <form
      class="form"
      [formGroup]="excercisesForm"
      (ngSubmit)="saveExcercises()"
      class="form"
      name="login"
    >
      <div class="inputs">

        <div class="box-form">
          <mat-form-field class="example-full-width" color="primary">
            <mat-label for="">Nombre</mat-label>
            <input
              class="mat-input"
              type="text"
              matInput
              formControlName="name"
              tabindex="”0”"
            />
          </mat-form-field>
        </div>

        <div class="box-form">
          <mat-form-field class="example-full-width" color="primary">
            <mat-label for="">Musculo</mat-label>
            <input
              class="mat-input"
              type="text"
              matInput
              formControlName="muscle"
              tabindex="”0”"
            />
          </mat-form-field>
        </div>

        <div class="box-form">
          <mat-form-field class="example-full-width" color="primary">
            <mat-label for="">Repeticiones</mat-label>
            <input matInput #price formControlName="repeat" type="number" min="0" tabindex="0">
          </mat-form-field>
        </div>

        <div class="box-form">
          <mat-form-field class="example-full-width" color="primary">
            <mat-label for="">Peso</mat-label>
            <input matInput #price formControlName="weight" type="number" min="0" tabindex="0">
          </mat-form-field>
        </div>

        <div class="box-form">
          <mat-form-field class="example-full-width" color="primary">
            <mat-label for="">Tiempo</mat-label>
            <input
              class="mat-input"
              type="text"
              matInput
              formControlName="time"
              tabindex="”0”"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="submit">
        <button mat-dialog-close class="btn btn-lg btn-secondary">
          Cancelar
        </button>
        <button
          class="btn btn-lg button-submit"
          type="submit"
          tabindex="”0”"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
