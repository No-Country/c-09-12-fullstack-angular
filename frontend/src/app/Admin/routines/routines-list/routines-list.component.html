<section>
  <div class="newBox">
    <div class="button-new">
      <button class="btn btn-lg" (click)="openModal()">Agregar Rutina</button>
    </div>
  </div>
  <div class="container mt-5">
    <!--*ngIf="users.length > 0" -->
    <div class="row">
      <div class="col-lg-8-offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="title"><strong>Listado de Rutinas</strong></span>
            <div class="table-responsive">
              <table class="table table-striped mt-4">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ejercicios</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let routine of routines" class="box-info">
                    <td>{{ routine.id }}</td>
                    <td>{{ routine.name | titlecase }}</td>
                    <td>{{ routine.dataRutine }}</td>
                    <td>{{ routine.description }}</td>
                    <td class="buttons">
                      <button
                        (click)="openModal(routines)"
                        class="bi bi-pencil-square text-primary"
                      ></button>
                      <button
                        (click)="deleteRoutine(routine.id)"
                        class="bi bi-trash3 text-danger"
                      ></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
